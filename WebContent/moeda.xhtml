<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Conversor de Moeda</title>
</h:head>
<h:body>
	<fieldset style="background-color: yellow;">
		<h:outputFormat value="{0} em {1} equivale a {2} em {3}"
			rendered="#{conversorMonetarioBean.conversorMonetario.resultado != null}">
			<f:param value="#{conversorMonetarioBean.conversorMonetario.valor}" />
			<f:param value="#{conversorMonetarioBean.conversorMonetario.de}" />
			<f:param value="#{conversorMonetarioBean.conversorMonetario.resultado}" />
			<f:param value="#{conversorMonetarioBean.conversorMonetario.para}" />
		</h:outputFormat>
		<br />
		<h:link value="Retornar" outcome="conversor" />
	</fieldset>
</h:body>
</html>
