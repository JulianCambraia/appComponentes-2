<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Conversor de Moeda</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Valor:" for="valor" />
			<h:inputText value="#{conversorMonetarioBean.conversorMonetario.valor}"	id="valor" />

			<h:outputLabel value="De:" for="de" />
			<h:selectOneMenu
				value="#{conversorMonetarioBean.conversorMonetario.de}" id="de">
				<f:selectItems value="#{conversorMonetarioBean.taxas.keySet()}" var="moeda"
					itemLabel="#{moeda}" itemValue="#{moeda}" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Para:" for="para" />
			<h:selectOneMenu
				value="#{conversorMonetarioBean.conversorMonetario.para}" id="para">
				<f:selectItems value="#{conversorMonetarioBean.taxas.keySet()}" var="moeda"
					itemLabel="#{moeda}" itemValue="#{moeda}" />
			</h:selectOneMenu>

			<h:commandButton action="#{conversorMonetarioBean.conversorDeMoeda()}" value="Converter" />
			
			<h:commandButton action="#{conversorMonetarioBean.reset()}" value="Limpar" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
